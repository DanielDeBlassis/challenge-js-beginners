<body>
    <details>
        <summary>
            <h1>Desafío #50</h1>
        </summary>
        <p id="parrafo-ejercicio">Desafío de programación #50. Cree una función que reciba n como argumento y devuelva un arreglo de n números aleatorios únicos del 1 al n.</p>
    </details>

    <form>
        <h3>Generar arreglo</h3>
        <label>Ingrese número
            <input type="number" id="numero" placeholder='3' min="3" required/>
        </label>
        <button type="button" onclick="generarArreglo()">Generar</button>
    </form>

    </div>
