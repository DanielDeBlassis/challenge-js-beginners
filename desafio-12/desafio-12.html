<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>

<body>
    <details>
        <summary><h1>Desafío #12</h1></summary>
        <p id="parrafo-ejercicio">Desafío de programación #12: 
            Crea una función que reciba un array de números y devuelva un array 
            conteniendo solo los números positivos</p>
    </details>

    <form>
        <h1>Filtrar Números</h1>
        <h2>Agruegar Números al Array</h2>
        <label for="numero">Ingrese un número
            <input type="number" id="input-numero" name="numero" placeholder="0000" maxlength="4" required>
        </label>
        <button type="button" onclick="agregarNumero()">Agregar</button>
        <button type="button" onclick="filtrarArray()">Filtrar</button>
    </form>

    <div id="contenedor-resultado">
    </div>
    
    <script src='desafio-12.js'></script>
</body>
