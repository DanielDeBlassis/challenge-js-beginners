<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desafío #42</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>

</head>

<body>
    <details>
        <summary>
            <h1>Desafío #42</h1>
        </summary>
        <p id="parrafo-ejercicio">Desafío de programación #42. Cree una función que devolverá un valor booleano que indique si dos círculos definidos por las coordenadas del centro y el radio se cruzan</p>
    </details>

    <form>
        <h1>Comprobar intersección entre 2 círculos</h1>
        <div class="contenedor-coordenadas">
            <h3>Coordenadas centro círculo 1</h3>
            <label for="x1">
                <p>Valor X<sup>1</sup></p>
                <input type="number" id="x1" name="x1" placeholder="X1" maxlength="3"
                    required />
            </label>
            <label for="y1">
                <p>Valor Y<sup>1</sup></p>
                <input type="number" id="y1" name="y1" placeholder="Y1" maxlength="3"
                    required />
            </label>
            <label for="r1">
                <p>Radio Círculo 1 (r<sup>1</sup>)</p>
                <input type="number" id="r1" name="r1" placeholder="r1" maxlength="3"
                    required />
            </label>
        </div>
        <div class="contenedor-coordenadas">
            <h3>Coordenadas centro círculo 2</h3>
            <label for="x2">
                <p>Valor X<sup>2</sup></p>
                <input type="number" id="x2" name="x2" placeholder="X2" maxlength="3"
                    required />
            </label>
            <label for="y2">
                <p>Valor Y<sup>2</sup></p>
                <input type="number" id="y2" name="y2" placeholder="Y2" maxlength="3"
                    required />
            </label>
            <label for="r2">
                <p>Radio Círculo 2 (r<sup>2</sup>)</p>
                <input type="number" id="r2" name="r2" placeholder="r2" maxlength="3"
                    required />
            </label>
        </div>
        <button type="button" onclick="comprobarInterseccion()">Comprobar</button>
    </form>

    <div id="contenedor-resultado">
    </div>

    <script src='desafio-42.js'></script>
</body>

</html>
